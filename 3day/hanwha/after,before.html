<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after,before</title>
    <style>
        p::before {content:"나는"; color: blue;}
        p::after {content:"이다."; color: red;}
    </style>
</head>
<body>
    <p> 최범준 </p>
</body>
</html>
