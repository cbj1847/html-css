<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 자식 (>), 후손 선택자 (띄어쓰기) </title>

<style>
    div {border: 1px solid red;}
    /* div ul {background-color: yellow; border: 1px solid; color : blue;} */
    div>ul>li:nth-child(2) {background-color: yellow; border: 1px solid; color : blue;}

</style>

</head>


<body>
    <!-- div>div*3 -->
    <div>
        <ul>
            <li>1
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>

            <li>2</li>
            <li>3</li>
        </ul>
    
                
    </div>
</body>
</html>
