<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-absolute</title>

    <style>
        * {margin: 10px; }
        div {width: 200px; height: 200px; 
            position: absolute;
        }
        .box1 {background-color:red; top: 0; left: 0; z-index: 2;}
        .box2 {background-color:green; top: 100px; left: 100px; z-index: 1;}
        .box3 {background-color:blue; bottom: 50px; right: 50px;z-index: 3;}
    </style>
</head>
<body>
    <!-- div.box%*3 -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>
</html>
